<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel hero</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/37eb59c585.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- banner container start here -->
    <header class="banner-container">
        <div class="banner-content">
            <div class="banner-title">
                <h3 class="banner-head">Explore Your Travel</h3>
                <p class="banner-text">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
            </div>
            <div class="banner-input">
                <input type="" placeholder="Where go">
                <select name="" id="">
                    <option value="">When</option>
                </select>
                <select name="" id="">
                    <option value="">Select type</option>
                </select>
                <button class="banner-btn">
                    <i class="fa-solid fa-magnifying-glass">FInd Now</i>
                </button>
            </div>
        </div>
    </header>
    <!-- banner container end here -->
    <main></main>
    <footer></footer>
</body>
</html>
